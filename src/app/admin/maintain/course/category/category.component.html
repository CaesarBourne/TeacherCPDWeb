<div class="panel panel-primary">
    <div class="panel-heading">
        <h5 class="panel-title">Categories
        </h5>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5 class="panel-title">Add Category
                        </h5>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class=" col-md-4 control-label">Category Name: </label>
                                <div class="col-md-8 ">
                                    <input name="categoryName" [(ngModel)]="category.name" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="button" class="btn btn-default btn-rounded mr-10" (click)="cancel()">
                                    <i class="icon-cancel-circle2 position-left"></i>Cancel</button>

                                <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-rounded" [disabled]="isSaving" (click)="save()">
                                    <i class="icon-spinner3 spinner position-left" *ngIf="isSaving"></i>
                                    <i class="icon-plus2 position-left" *ngIf="!isSaving"></i> Add Category</button>
                                <button *ngIf="isUpdate" type="button" class="btn btn-success btn-rounded" [disabled]="isSaving" (click)="update()">
                                    <i class="icon-spinner3 spinner position-left" *ngIf="isSaving"></i>
                                    <i class="icon-pencil position-left" *ngIf="!isSaving"></i> Update Category</button>
                            </div>
                        </form>

                    </div>

                </div>


            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5 class="panel-title">Categories
                        </h5>
                    </div>
                    <div class="panel-body">

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Actions</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let category of categories;let $index = index">
                                        <td>{{$index+1}}</td>
                                        <td>{{category.name}}</td>
                                        <td>
                                            <ul class="icons-list">
                                                <li>
                                                    <a (click)="edit(category.id)" data-popup="tooltip" title="" data-original-title="Edit">
                                                        <i class="icon-pencil7"></i>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a (click)="delete(category)" data-popup="tooltip" title="" data-original-title="Remove">
                                                        <i class="icon-trash"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- Remove modal -->
    <ng-template #deleteModal>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h5 class="modal-title">Confirm action</h5>
        </div>

        <div class="modal-body">
            You are about to remove this row. Are you sure?
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Yes, remove</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">No, thanks</button>
        </div>
    </ng-template>
    <!-- /remove modal -->
</div>
